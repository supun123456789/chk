<!DOCTYPE html>
<html>
<head>
  <title>SQL Data Display</title>
</head>
<body>
  <h1>Users</h1>
  <ul id="user-list"></ul>

  <script>
    // Fetch the JSON file from GitHub
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('user-list');
        data.forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} (${user.email})`;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
