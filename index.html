<!DOCTYPE html>
<html>
<head>
  <title>User Data</title>
</head>
<body>
  <h1>Add User</h1>
  <form id="user-form">
    Name: <input type="text" id="name" required><br>
    Age: <input type="number" id="age" required><br>
    Sex: <input type="text" id="sex" required><br>
    Other: <input type="text" id="other"><br>
    <button type="submit">Add User</button>
  </form>

  <h2>Users List</h2>
  <ul id="user-list"></ul>

  <script>
    const form = document.getElementById('user-form');
    const list = document.getElementById('user-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch('add_user.php', {
        method: 'POST',
        body: data
      })
      .then(res => res.text())
      .then(msg => {
        alert(msg);
        loadUsers();
        form.reset();
      });
    });

    function loadUsers() {
      fetch('get_users.php')
        .then(res => res.json())
        .then(users => {
          list.innerHTML = '';
          users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = `${user.name}, Age: ${user.age}, Sex: ${user.sex}, Other: ${user.other}`;
            list.appendChild(li);
          });
        });
    }

    loadUsers(); // initial load
  </script>
</body>
</html>
